name: respec-action
description: publish specifications written in Markdown files as ReSpec HTML
inputs:
  publish_branch:
    description: 'The git branch to publish HTML to.'
    required: true
    default: 'gh-pages'
runs:
  using: composite
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install Pip
      shell: bash
      run: |
        pip install poetry
        poetry install
    - name: Generate ReSpec
      shell: bash
      run: poetry run ./respec_action.py
    - name: Publish
      shell: bash
      run: |
        git add .
        if [ $? -eq 0 ]; then
          git checkout -b "${{ inputs.publish_branch }}"
          git commit -m "Latest ReSpec HTML"
          git push origin "${{ inputs.publish_branch }}"
        else
          echo "No ReSpec HTML needed publishing"
        fi
