name: respec-action
description: publish specifications written in Markdown files as ReSpec HTML
inputs:
  publish_branch:
    description: 'The git branch to publish HTML to.'
    required: true
    default: 'gh-pages'
runs:
  using: composite
  steps:
    - name: Install Python
      uses: actions/setup-python@4
      with:
        python-version: 3.11
    - name: Install Pip
      run: |
        pip install poetry
        poetry install
    - name: Generate ReSpec
      run: poetry run respec_action.py
