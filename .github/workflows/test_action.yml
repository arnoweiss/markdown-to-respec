name: Test Action
on:
  push:
    branches:
      main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Builds the ReSpec HTML
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run respec_action
        uses: ./
        with:
          markdown_dir: 'test-data'
          ignore: '(README.md)|(test-data/ignore/index.json)'
